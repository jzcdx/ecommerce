<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/product.css')}}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>
        <!--img src="{{url_for('static', filename='assets/hats/cowboy.png')}}"></img>--> <!-- this is the way to go -->
        <div class="top-bar">
            <div class="logo-container">
                <h1><a href="/">Hypothetical Hats</a></h1>
            </div>
            <div class="navbar-container">
                <ul class="navbar">
                    <li><b><a>thing 1</a></b></li>
                    <li><b><a>thing 2</a></b></li>
                    <li><b><a>thing 3</a></b></li>    
                    <li><b><a>thing 4</a></b></li>
                    <li><b><a href="/cart">cart</a></b></li>    
                </ul>
            </div>
        </div>
        <div class="master-container">
            <div class="image-container">
                <img src="{{ url_for('static', filename=img_url_trim(product['picture'])) }}" />
            </div>
            
            <div class="info-container">
                <label>{{ product['name'] }}</label>
                <label>${{ product['price'] }}</label>
                <label>{{ product['stock'] }} in stock</label>
                <div class="qttyDiv">
                    <button onclick="decreaseQtty()">-</button>
                        <input id="qttyInput" type="number" value="1" min="0"></input>
                    <button onclick="increaseQtty()">+</button>
                </div>
                <button onclick="addToCart({{ product['id'] }}, '{{ product['name'] }}', {{product['stock']}})">add to cart</button>
                <label id="added-label">Item Added to Cart</label>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/product.js') }}"></script>
    </body>
</html>
